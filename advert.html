 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publicidad - FlashLink</title>
<link rel="stylesheet" href="style.css">
<script src="timer.js"></script>
</head>
<body>

<!-- POPUNDER PUBLICITARIO -->
<script type='text/javascript' src='//pl28077552.effectivegatecpm.com/ff/e4/b3/ffe4b342f316ce3a55e944c51c4a9465.js'></script>

<div class="container advert-box">
    <h2>Espera <span id="time">30</span> segundos…</h2>
    <p>Tu enlace estará listo pronto</p>

    <button id="continueBtn" disabled>Continuar</button>
</div>

<script>
let finalURL = new URLSearchParams(window.location.search).get("u");
if (!finalURL) {
    document.body.innerHTML = "<h2>Error: enlace inválido</h2>";
}

document.getElementById("continueBtn").addEventListener("click", function() {
    window.location.href = finalURL;
});
</script>

</body>
</html>
