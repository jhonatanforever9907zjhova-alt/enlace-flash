<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FlashLink</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h1>FlashLink</h1>
    <p>Acorta enlaces con publicidad integrada</p>

    <div class="box">
        <input type="text" id="linkInput" placeholder="Pega tu enlace aquÃ­...">
        <button onclick="shorten()">Acortar</button>
    </div>

    <p id="result"></p>
</div>

<script>
function shorten() {
    let url = document.getElementById('linkInput').value.trim();
    if (!url) {
        alert("Por favor ingresa un enlace");
        return;
    }

    let encoded = encodeURIComponent(url);
    let shortURL = "https://jhonatanforever9907zjhova-alt.github.io/enlace-flash/advert.html?u=" + encoded;

    document.getElementById("result").innerHTML =
        `Tu enlace acortado:<br><a href="${shortURL}" target="_blank">${shortURL}</a>`;
}
</script>

</body>
</html>
