<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlashLink - Acortador</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <h1>FlashLink</h1>
    <p class="subtitle">Tu acortador rápido con publicidad integrada</p>

    <div class="card">

        <input type="text" id="longurl" placeholder="Pega tu enlace aquí..." />
        <button onclick="generateLink()" class="btn">Acortar</button>

        <p id="result" style="margin-top:20px;"></p>

    </div>
</div>

<script>
function generateLink() {
    const long = document.getElementById("longurl").value.trim();

    if (!long) {
        alert("Ingresa un enlace válido");
        return;
    }

    const encoded = encodeURIComponent(long);

    // Genera el link tipo:
    // https://TU-DOMINIO/advert.html?url=DESTINO

    const shortLink = 
      `https://jhonatanforever9907zjhova-alt.github.io/enlace-flash/advert.html?url=${encoded}`;

    document.getElementById("result").innerHTML =
        `<strong>Tu enlace:</strong><br><a href="${shortLink}" target="_blank">${shortLink}</a>`;
}
</script>

</body>
</html>
